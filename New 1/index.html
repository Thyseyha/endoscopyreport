<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endoscopy Report Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      #initial-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #f3f4f6; /* bg-gray-100 */
        z-index: 100;
      }
      .dark #initial-loader {
        background-color: #111827; /* dark:bg-gray-900 */
      }
      .spinner {
        width: 4rem;
        height: 4rem;
        border-radius: 50%;
        border: 4px solid #e5e7eb; /* border-gray-200 */
        border-top-color: #4f46e5; /* border-indigo-600 */
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Theme Initializer Script to prevent FOUC
      (function() {
        try {
          const settings = localStorage.getItem('endo_settings');
          if (settings) {
            const theme = JSON.parse(settings).theme;
             if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
          } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
             document.documentElement.classList.add('dark');
          }
        } catch (e) {
          console.error('Could not apply theme from localStorage', e);
        }
      })();
    </script>

}
